sudo: false
language: python
python:
  - '2.7'
  - '3.4'
env:
  global:
    - DB=postgres
  matrix:
    - DJANGO=1.6.5
install:
  - pip install -q coveralls coverage flake8 Django==$DJANGO
  - pip install -r requirements/docs.txt
before_script:
  - psql -c 'CREATE DATABASE entity_event;' -U postgres
script:
  - flake8 .
  - coverage run setup.py test
  - coverage report --fail-under=100
  - python setup.py install
  - cd docs && make html
after_success:
  coveralls
